    environment:
      DOCKER_USERNAME: travisciresin
      ARCH: i386-nlp
      PUSH_IMAGES: "true"
      STAGING_API_ENDPOINT: https://api.resinstaging.io
      PRODUCTION_API_ENDPOINT: https://api.resin.io
  armv7hf:
    <<: *defaults
    environment:
      DOCKER_USERNAME: travisciresin
      ARCH: armv7hf
      PUSH_IMAGES: "true"
      STAGING_API_ENDPOINT: https://api.resinstaging.io
      PRODUCTION_API_ENDPOINT: https://api.resin.io
  aarch64:
    <<: *defaults
    environment:
      DOCKER_USERNAME: travisciresin
      ARCH: aarch64
      PUSH_IMAGES: "true"
      STAGING_API_ENDPOINT: https://api.resinstaging.io
      PRODUCTION_API_ENDPOINT: https://api.resin.io
  rpi:
    <<: *defaults
    environment:
      DOCKER_USERNAME: travisciresin
      ARCH: rpi
      PUSH_IMAGES: "true"
      STAGING_API_ENDPOINT: https://api.resinstaging.io
      PRODUCTION_API_ENDPOINT: https://api.resin.io

