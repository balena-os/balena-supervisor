name: balenaCloud 

on:
 pull_request:
    types: [opened, synchronize, closed]
    branches:
      - master

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [aarch64, amd64, armv7hf, i386, rpi]
    steps:
      - uses: actions/checkout@v2
      - uses: balena-io/balena-ci@master
        name: Deploy to balena-cloud.com
        with:
          balena_token: ${{ secrets.BALENA_STAGING_TOKEN }}
          fleet: 'balena_os/${{ matrix.arch }}-supervisor'
          versionbot: true
      - uses: balena-io/balena-ci@master
        name: Deploy to balena-staging.com 
        with:
          balena_token: ${{ secrets.BALENA_STAGING_TOKEN }}
          fleet: 'balena_os/${{ matrix.arch }}-supervisor'
          versionbot: true
          environment: balena-staging.com
