      body: |
        A docker-compose.yml with the following structure

        ```
        version: '2.1'
        services:
          app_1:
            build: ./noisy-1
            image: noisy1
          app_2:
            build: ./noisy-1
            image: noisy1
          app_3:
            build: ./noisy-1
            image: noisy1
        ```

