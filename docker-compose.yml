version: '2.3'

services:
  # This service can only be named `main` or `balena-supervisor` as older
  # devices will keep relying on the `/v6/supervisor_release` endpoint that
  # identifies the supervisor image by that service name.
  balena-supervisor:
    build: ./
    privileged: true
    tty: true
    restart: always
    network_mode: host
    labels:
      io.balena.features.balena-api: '1'
      io.balena.features.dbus: '1'
      io.balena.features.balena-socket: '1'
  syslog:
    image: ghcr.io/balena-os/gazette
    labels:
      # Necessary to give the container access to the journal directories
      io.balena.features.journal-logs: '1'
    restart: on-failure
